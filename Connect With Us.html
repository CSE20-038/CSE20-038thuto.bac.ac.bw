<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            *{
    margin: 0;
    padding: 0;
    font-family: 'Times New Roman', Times, serif;
}
body{
    background-image: url('https://www.andbeyond.com/wp-content/uploads/sites/5/oneonly-capetown-penthouse.gif');
    background-repeat: no-repeat;
    background-size: 100%;
    box-sizing: border-box;
}
.subscribe-box{
    top: 50%;
    left: 50%;
    position: absolute;
    transform: translate(-50%, -50%);
    background: #ffffff;
    padding: 60px 40px;
    width: 400px;
    text-align: center;
}
.subscribe-box h1{
    font-size: 36px;
    color:blueviolet;
    margin-bottom: 15px;
}
.subscribe-box span{
    color: #852248;
    font-size: 16px;
    text-transform: capitalize;
}
.subscribe-box hr{
    width: 70px;
    color: #852248;
    margin: 25px auto;
}
.subscribe-box input{
    width: 100%;
    box-sizing: border-box;
    padding: 20px;
    border: 1px solid #852248;
    border-radius: 5px;
    outline-color: blueviolet;
    margin-bottom: 25px;
}
.subscribe-box button{
    width: 100%;
    padding: 15px 20px;
    border: 0;
    border-radius: 5px;
    background: blueviolet;
    color:#ffffff;
    font-size: 18px;
    font-weight: 700;
    transition: 1s;
}
.subscribe-box button:hover{
    background: rgb(55, 18, 90);
}
        </style>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Connect with us</title>
    </head>
<body>
    <div class="subscribe-box">
        <h1>Subscribe Now</h1>
        <span>Get notified about the next update</span>
        <hr>
            <form action="#"></form>
            <input type="type_of_newsletter" name="type_of_newsletter" placeholder="Type of Newsletter">
            <input type="email" name="email_address" placeholder="Email Address">
            <input type="first_name" name="first_name" placeholder="First Name">
            <input type="last_name" name="last_name" placeholder="Last Name">
            <input type="country" name="country" placeholder="Country">
            <input type="region" name="region" placeholder="Region">
            <a href="Thank_you.html"><button type="submit">Subscribe</button></a>
    </div>
</body>

</html>
